<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil de Usuário</title>
    <link rel="stylesheet" href="./assets/css/perfil.css">
</head>

<body>
    <nav>
        <img src="./assets/image/LogoNeedukReduzida.png" alt="Logo" class="nav-logo">
        <ul>
            <li>
                <a href="#" id="viewCurriculumBtn" class="nav-item">
                    <img src="./assets/image/Group 52.png" alt="Ícone Currículo">
                    <span class="nav-text">Ver Currículo</span>
                </a>
            </li>
            <li>
                <a href="./dashboard.html" class="nav-item">
                    <img src="./assets/image/Group 53.png" alt="Ícone Home">
                    <span class="nav-text">Home</span>
                </a>
            </li>
            <li>
                <a href="index.html" class="nav-item">
                    <img src="./assets/image/Group 45.png" alt="Ícone Perfil">
                    <span class="nav-text">Sair</span>
                </a>
            </li>
        </ul>
    </nav>
    <div class="container">
        <h1>Meu Perfil</h1>
        <div class="profile-section">
            <h2>Dados Pessoais</h2>
            <div class="profile-info">
                <p><strong>Nome:</strong> <span id="userName">Carregando...</span></p>
                <p><strong>Email:</strong> <span id="userEmail">Carregando...</span></p>
                <p><strong>Telefone:</strong> <span id="userPhone">Carregando...</span></p>
            </div>
            <button id="editProfileBtn" class="btn-primary">Editar Dados</button>
            </div>
        <div class="header-experiencias">
            <h2>Minhas Experiências</h2>
        </div>
        <div id="experiencias-container"></div>
        <div id="no-experiences-message" style="display: none;">
            <p>Nenhuma experiência cadastrada ainda. Clique em "Criar Nova Experiência" para
                adicionar uma!</p>
        </div>
    </div>
    <script src="./assets/js/perfil.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</body>

</html>
