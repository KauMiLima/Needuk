<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./assets/css/signup.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Cadastro</title>
</head>

<body>
  <div class="tudo">
    <div class="logo">
      <img src="./assets/image/LogoNeeduk.png" alt="Logo Needuk">
    </div>

    <div class="forms">
      <div class="titulo">
        <h1>Crie sua conta!</h1>
        <p>Preencha os campos para começar.</p>
      </div>

      <div class="input-group">
        <label for="nome">Nome Completo</label>
        <input type="text" id="nome" placeholder="Seu nome" />
      </div>

      <div class="input-group">
        <label for="email">E-mail</label>
        <input type="text" id="email" placeholder="Seu e-mail" />
      </div>

      <div class="input-group">
        <label for="telefone">Telefone</label>
        <input type="text" id="telefone" placeholder="(XX) XXXXX-XXXX" maxlength="15" />
      </div>

      <div class="input-group">
        <label for="senha">Senha</label>
        <div class="password-wrapper">
          <input type="password" id="senha" placeholder="Senha" />
          <span id="toggleSenha" class="toggle-password">
            <i class="fa-solid fa-eye"></i> </span>
        </div>
      </div>

      <div class="input-group">
        <label for="confirmSenha">Confirmar Senha</label>
        <div class="password-wrapper">
          <input type="password" id="confirmSenha" placeholder="Confirme a senha" />
          <span id="toggleConfirmSenha" class="toggle-password">
            <i class="fa-solid fa-eye"></i> </span>
        </div>
      </div>
      <button id="btnCadastrar">Cadastrar</button>

      <div>
        <p class="login-link">Já tem conta? <a href="index.html">Fazer Login</a></p>
        <div id="msgError" class="error-message"></div>
        <div id="msgSuccess" class="success-message"></div>
      </div>

    </div>
  </div>

  <script src="./assets/js/signup.js"></script>
</body>

</html>
